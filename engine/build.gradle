apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion useSdk.toInteger()

    defaultConfig {
        minSdkVersion minSdk.toInteger()
        targetSdkVersion useSdk.toInteger()
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++14 -frtti -fexceptions"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'MAPBOX_SDK_IDENTIFIER', '\"MXEngine\"'
        it.buildConfigField 'String', 'MAPBOX_SDK_VERSION', '\"6.3.0\"'
        it.buildConfigField 'String', 'MAPBOX_EVENTS_USER_AGENT', '\"mxe\"'
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: kotlinVersion
    implementation group: 'com.android.support', name: 'appcompat-v7', version: androidSupportVersion
    implementation group: 'com.jakewharton.timber', name: 'timber', version: '4.7.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation ('com.mapbox.mapboxsdk:mapbox-android-gestures:0.2.0')
    implementation 'com.mapbox.mapboxsdk:mapbox-sdk-geojson:3.3.0'
    implementation 'com.mapbox.mapboxsdk:mapbox-sdk-services:3.3.0'
    implementation ('com.mapbox.mapboxsdk:mapbox-android-telemetry:3.1.4') {
        exclude group: 'android.arch.lifecycle', module: 'livedata-core'
        exclude group: 'android.arch.lifecycle', module: 'viewmodel'
        exclude group: 'android.arch.lifecycle' , module: 'runtime'
        exclude group: 'android.arch.core', module: 'runtime'
    }
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'

    implementation 'android.arch.lifecycle:livedata-core:1.1.1'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'android.arch.core:runtime:1.1.1'
    implementation 'android.arch.lifecycle:runtime:1.1.1'
    implementation 'android.arch.core:common:1.1.1'
    implementation "com.android.support:support-annotations:${androidSupportVersion}"
    implementation "com.android.support:support-fragment:${androidSupportVersion}"
    implementation "com.android.support:design:${androidSupportVersion}"
    implementation "com.android.support:recyclerview-v7:${androidSupportVersion}"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation group: 'com.android.support.test', name: 'runner', version: testRunnerVersion
    androidTestImplementation group: 'com.android.support.test.espresso', name: 'espresso-core', version: espressoVersion
}
